<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the tl;dr</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-white text-black">
    <div class="flex min-h-screen">
        <!-- Vertical Navigation - Desktop -->
        <nav id="desktopNav" class="hidden md:flex fixed top-0 left-0 h-screen w-48 bg-white z-50">
            <div class="flex flex-col pt-8 pb-6 px-6 space-y-3">
                <a href="/" class="text-xl font-bold mb-2">the tl;dr</a>
                <a href="/" class="nav-link {% if page == 'photos' %}active{% endif %}">photographs</a>
                <a href="/videos" class="nav-link {% if page == 'videos' %}active{% endif %}">videos</a>
                <a href="/music" class="nav-link {% if page == 'music' %}active{% endif %}">music</a>
                <a href="/bio" class="nav-link {% if page == 'bio' %}active{% endif %}">bio</a>
            </div>
        </nav>

        <!-- Mobile Navigation Overlay -->
        <nav id="mobileNav" class="md:hidden fixed top-0 left-0 h-screen w-full bg-white z-50 transform -translate-x-full transition-transform duration-300">
            <div class="flex flex-col p-6 space-y-3 pt-16">
                <button id="closeMobileMenu" class="absolute top-4 right-4 text-2xl">Ã—</button>
                <a href="/" class="text-xl font-bold mb-2">the tl;dr</a>
                <a href="/" class="nav-link {% if page == 'photos' %}active{% endif %}" onclick="closeMobileMenu()">photographs</a>
                <a href="/videos" class="nav-link {% if page == 'videos' %}active{% endif %}" onclick="closeMobileMenu()">videos</a>
                <a href="/music" class="nav-link {% if page == 'music' %}active{% endif %}" onclick="closeMobileMenu()">music</a>
                <a href="/bio" class="nav-link {% if page == 'bio' %}active{% endif %}" onclick="closeMobileMenu()">bio</a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="flex-1 w-full pb-16 md:pb-0">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Mobile Bottom Navigation -->
    <nav class="mobile-bottom-nav md:hidden fixed bottom-0 left-0 right-0 bg-white z-50">
        <div class="flex justify-around items-center h-16">
            {% if is_home|default(False) %}
            <a href="/" onclick="event.preventDefault(); window.location.reload();" class="mobile-nav-item">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
            </a>
            {% elif page == 'photos' %}
            <a href="/" class="mobile-nav-item">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
            </a>
            {% else %}
            <a href="/" class="mobile-nav-item">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
            </a>
            {% endif %}
            {% if is_home|default(False) %}
            <a href="/" onclick="event.preventDefault(); window.location.reload();" class="mobile-nav-item active">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
            </a>
            {% else %}
            <a href="/" onclick="event.preventDefault(); window.location.reload();" class="mobile-nav-item {% if page == 'photos' %}active{% endif %}">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
            </a>
            {% endif %}
            <a href="/videos" class="mobile-nav-item {% if page == 'videos' %}active{% endif %}">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                </svg>
            </a>
            <a href="/music" class="mobile-nav-item {% if page == 'music' %}active{% endif %}">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3" />
                </svg>
            </a>
            <a href="/bio" class="mobile-nav-item {% if page == 'bio' %}active{% endif %}">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            </a>
        </div>
    </nav>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
